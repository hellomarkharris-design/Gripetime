<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>

<!-- ✅ Load Poppins ExtraBold -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">

<style>
/* ✅ Global font + layout */
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{
  font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  font-weight:800;
  background:#0b0d26;
  color:#ffffff;
}

/* ✅ Purple / White / Neon Green theme */
:root{
  --purple:#7c3aed;
  --purple-dark:#4c1d95;
  --neon:#39ff14;
  --ink:#ffffff;
  --bg:#0b0d26;
  --card:#10142f;
  --ring:#14183b;
  --soft:#1b2047;
  --border:#232a5b;
}

/* ✅ Header */
header{border-bottom:1px solid #222;padding:12px 16px;position:sticky;top:0;background:#0b0d26}
nav a{margin-right:16px;color:var(--ink);text-decoration:none;font-weight:800}
nav a.active{color:var(--neon)}

.wrap{max-width:1100px;margin:0 auto;padding:20px}
.center{text-align:center}

/* ✅ Buttons */
.btn{
  background:var(--purple);
  color:var(--ink);
  border:0;
  border-radius:12px;
  padding:12px 22px;
  cursor:pointer;
  font-weight:800;
}
.btn.neon{background:var(--neon);color:#0b0d26}
.btn.secondary{background:#2c3368;color:#fff;border:1px solid #3b4594}

/* ✅ Layout */
.card{background:var(--soft);border:1px solid var(--border);border-radius:16px;padding:18px}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:20px}
@media(max-width:900px){.grid2{grid-template-columns:1fr}}

.title{
  font-size:52px;
  text-align:center;
  font-weight:800;
  letter-spacing:2px;
}
.title span{color:var(--neon)}
.divider{height:5px;background:var(--neon);width:50%;margin:12px auto;border-radius:2px}

.cornerName{text-align:center;font-size:40px}
.cornerName.red{color:var(--purple)}
.cornerName.blue{color:var(--neon)}

.vs{
  width:90px;height:90px;border-radius:50%;
  border:4px solid var(--neon);
  display:grid;place-items:center;
  background:#111;color:var(--neon);
  font-size:44px;font-weight:800;margin:0 auto;
}

.ring{display:grid;grid-template-columns:1fr 120px 1fr;gap:16px;align-items:start;margin-top:18px}

.photoCircle{
  width:240px;height:240px;border-radius:50%;
  border:4px solid var(--purple);
  display:grid;place-items:center;
  background:#0f1333;color:var(--neon);margin:0 auto;
}

.mainPhoto{
  height:240px;border-radius:14px;
  border:2px dashed var(--purple);
  display:grid;place-items:center;
  color:var(--neon);
}
.thumb{
  height:110px;border-radius:10px;
  border:2px dashed var(--purple-dark);
  display:grid;place-items:center;color:var(--neon)
}
.thumbs{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}

.voteRow{display:flex;justify-content:center;margin-top:12px}

.stars{display:flex;gap:6px;margin-right:10px}
.stars button{
  background:#101542;border:1px solid #5a66d6;
  padding:8px 10px;border-radius:8px;
  color:var(--neon);cursor:pointer;
}

.drop{
  border:2px dashed var(--purple);
  border-radius:14px;
  height:160px; display:grid;place-items:center;
  background:#0f1333;color:var(--neon)
}
.drop.drag{background:#161d4a}
textarea,input{width:100%;padding:10px;border-radius:10px;border:1px solid #2a325f;background:#121741;color:var(--ink)}

.age-green{background:#0f2d17;border:1px solid #1f6b39}
.age-yellow{background:#2d2c0b;border:1px solid #7a7420}
.age-red{background:#3c0e16;border:1px solid #9c2c3f}
</style>
</head>

<body>

        </div>
        <br>
        <textarea id="homeRightText" readonly style="min-height:120px"></textarea>
        <div class="voteRow">
          <div class="stars" id="starsR"></div>
          <button class="btn neon" id="voteR">VOTE</button>

    </div>

    <div style="text-align:center;margin-top:10px;">
      <strong>Votes:</strong>
